<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JV SYSTEM</title>
</head>
<body>
    <h1>JV CHURCH SYSTEM</h1>
    <h2>Cadastro de Celebrantes</h2>
    <input type="text" id="celebrante_nome" placeholder="Nome" required>
    <input type="data" id="celebrante_nascimento" placeholder="Data de Nascimento" required>
    <button onclick="adicionarCelebrante()">Cadastrar</button>
    <ul id="lista_celebrnate"></ul>

    <h2>Cadastro de Participantes</h2>
    <input type="text" id="celebrante_nome" placeholder="Nome" required>
    <input type="data" id="celebrante_nascimento" placeholder="Data de Nascimento" required>
    <button onclick="adicionarCelebrante()">Cadastrar</button>
    <ul id="lista_celebrnate"></ul>

    <h2>Cadastro de Celebrações</h2>
    <input type="data" id="celebracao_data" placeholder="Data" required>
    <input type="time" id="celebracao_horario" placeholder="Horario" required>
    <select id="celebracao_celebrante"></select>
    <button onclick="adicionarCelebrante()">Cadastrar</button>
    <ul id="lista_celebracoes"></ul>

    <h2>Aniversariantes</h2>
    <ul id="lista_aniversariantes"></ul>

</body>
</html>
